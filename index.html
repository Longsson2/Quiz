<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descubra Seu M√©todo de Estudo</title>

<style>

/* ============================= */
/* RESET B√ÅSICO DO NAVEGADOR     */
/* Remove margens e define fonte */
/* ============================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Helvetica Neue", Arial, sans-serif;
}

/* ============================= */
/* FUNDO PRINCIPAL (PRETO)       */
/* ============================= */
body{
    background:#000; /* fundo preto */
    color:#fff; /* texto branco */
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

/* ============================= */
/* CONTAINER CENTRAL             */
/* ============================= */
.container{
    width:100%;
    max-width:700px;
    background:#111; /* cinza escuro */
    padding:40px;
    border-radius:12px;
    box-shadow:0 0 40px rgba(255,255,255,0.05);
    text-align:center;
}

/* ============================= */
/* BOT√ïES                        */
/* ============================= */
button{
    background:#fff;
    color:#000;
    border:none;
    padding:12px 20px;
    margin-top:20px;
    cursor:pointer;
    font-weight:600;
    border-radius:6px;
    transition:0.3s;
}

/* Efeito ao passar o mouse */
button:hover{
    background:#ccc;
}

/* ============================= */
/* OP√á√ïES DO QUIZ                */
/* ============================= */
.option{
    display:block;
    margin:10px 0;
    padding:12px;
    background:#222;
    border-radius:6px;
    cursor:pointer;
    transition:0.3s;
}

/* Hover das op√ß√µes */
.option:hover{
    background:#333;
}

/* Quando op√ß√£o est√° selecionada */
.selected{
    background:#555 !important;
}

/* ============================= */
/* BARRA DE PROGRESSO            */
/* ============================= */
.progress{
    height:6px;
    background:#333;
    border-radius:3px;
    margin-bottom:20px;
    overflow:hidden;
}

/* Parte branca que cresce */
.progress-bar{
    height:100%;
    width:0%;
    background:#fff;
    transition:0.3s;
}

/* Classe para esconder telas */
.hidden{
    display:none;
}

ul{
    text-align:left;
    margin-top:10px;
}

hr{
    margin:20px 0;
    border:0;
    border-top:1px solid #333;
}

</style>
</head>

<body>

<div class="container">

    <!-- ============================= -->
    <!-- T√çTULO PRINCIPAL              -->
    <!-- ============================= -->
    <h1>Descubra Seu M√©todo de Estudo</h1>

    <!-- ============================= -->
    <!-- TELA INICIAL                  -->
    <!-- ============================= -->
    <div id="start-screen">
        <p>Responda √†s 35 perguntas e descubra seu estilo predominante.</p>
        <button onclick="startQuiz()">Come√ßar Quiz</button>
    </div>

    <!-- ============================= -->
    <!-- TELA DO QUIZ                  -->
    <!-- ============================= -->
    <div id="quiz-screen" class="hidden">
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Pergunta ser√° inserida aqui -->
        <h2 id="question"></h2>

        <!-- Op√ß√µes SIM / TALVEZ / N√ÉO -->
        <div id="options"></div>

        <button onclick="nextQuestion()">Pr√≥xima</button>
    </div>

    <!-- ============================= -->
    <!-- TELA DE RESULTADO             -->
    <!-- ============================= -->
    <div id="result-screen" class="hidden"></div>

</div>

<script>

/* =====================================================
   OBJETO COM TODOS OS ESTILOS DE APRENDIZAGEM
   Cada estilo possui:
   - emoji
   - descri√ß√£o
   - 5 dicas personalizadas
===================================================== */
const styles = {
visual:{emoji:"üëÅÔ∏è",desc:"Voc√™ aprende melhor com imagens e elementos visuais.",
tips:["Use mapas mentais","Utilize cores nos resumos","Assista videoaulas","Crie diagramas","Use flashcards visuais"]},

auditivo:{emoji:"üéß",desc:"Voc√™ aprende melhor ouvindo explica√ß√µes.",
tips:["Ou√ßa podcasts","Grave resumos","Explique em voz alta","Participe de debates","Estude com √°udios"]},

cinestesico:{emoji:"ü§∏",desc:"Voc√™ aprende melhor praticando.",
tips:["Fa√ßa exerc√≠cios pr√°ticos","Simule situa√ß√µes","Use objetos f√≠sicos","Estude caminhando","Crie projetos"]},

logico:{emoji:"üß†",desc:"Voc√™ aprende melhor com l√≥gica e an√°lise.",
tips:["Resolva problemas","Organize esquemas","Use padr√µes","Fa√ßa conex√µes estruturadas","Crie sistemas de estudo"]},

leitura:{emoji:"üìö",desc:"Voc√™ aprende melhor lendo e escrevendo.",
tips:["Fa√ßa resumos","Reescreva conte√∫dos","Leia livros","Crie listas","Use anota√ß√µes detalhadas"]},

social:{emoji:"üë•",desc:"Voc√™ aprende melhor em grupo.",
tips:["Estude em grupo","Explique para colegas","Ensine algu√©m","Participe de discuss√µes","Fa√ßa trabalhos colaborativos"]},

musical:{emoji:"üéµ",desc:"Voc√™ aprende melhor com ritmo e m√∫sica.",
tips:["Crie rimas","Associe conte√∫do a m√∫sicas","Use ritmo na memoriza√ß√£o","Grave conte√∫dos cantando","Estude com m√∫sica leve"]}
};

/* =====================================================
   BANCO DE 35 PERGUNTAS
   Cada pergunta tem:
   - texto
   - estilo relacionado
===================================================== */
const questionBank = [
["Voc√™ prefere usar gr√°ficos e imagens para estudar?","visual"],
["Voc√™ aprende melhor assistindo v√≠deos explicativos?","visual"],
["Voc√™ gosta de usar cores diferentes nas anota√ß√µes?","visual"],
["Mapas mentais ajudam voc√™ a memorizar?","visual"],
["Diagramas facilitam seu entendimento?","visual"],

["Voc√™ aprende melhor ouvindo explica√ß√µes?","auditivo"],
["Prefere aulas faladas?","auditivo"],
["Gosta de discutir em voz alta?","auditivo"],
["Memoriza ouvindo repetidamente?","auditivo"],
["√Åudios ajudam voc√™ a estudar?","auditivo"],

["Voc√™ aprende melhor praticando?","cinestesico"],
["Gosta de experimentar enquanto aprende?","cinestesico"],
["Prefere atividades pr√°ticas?","cinestesico"],
["Movimento ajuda na concentra√ß√£o?","cinestesico"],
["Aprende fazendo exerc√≠cios?","cinestesico"],

["Voc√™ gosta de resolver problemas l√≥gicos?","logico"],
["Prefere estruturas organizadas?","logico"],
["Analisa profundamente antes de concluir?","logico"],
["Gosta de desafios mentais?","logico"],
["Cria sistemas pr√≥prios para estudar?","logico"],

["Voc√™ aprende melhor lendo textos?","leitura"],
["Prefere escrever resumos?","leitura"],
["Reescrever ajuda na memoriza√ß√£o?","leitura"],
["Gosta de listas organizadas?","leitura"],
["Livros s√£o sua principal fonte?","leitura"],

["Voc√™ prefere estudar em grupo?","social"],
["Aprende explicando para outros?","social"],
["Gosta de debates?","social"],
["Trocar ideias facilita?","social"],
["Prefere trabalhos colaborativos?","social"],

["M√∫sica ajuda na memoriza√ß√£o?","musical"],
["Cria rimas para lembrar?","musical"],
["Ritmo facilita concentra√ß√£o?","musical"],
["Estuda com m√∫sica leve?","musical"],
["Associa conte√∫do a sons?","musical"]
];

/* =====================================================
   VARI√ÅVEIS DE CONTROLE
===================================================== */
let current = 0; // controla qual pergunta est√° sendo exibida
let selectedValue = null; // guarda a resposta escolhida

// Guarda a pontua√ß√£o de cada estilo
let scores = {
visual:0,auditivo:0,cinestesico:0,
logico:0,leitura:0,social:0,musical:0
};

/* =====================================================
   FUN√á√ÉO PARA INICIAR O QUIZ
===================================================== */
function startQuiz(){
document.getElementById("start-screen").classList.add("hidden");
document.getElementById("quiz-screen").classList.remove("hidden");
showQuestion();
}

/* =====================================================
   MOSTRA A PERGUNTA ATUAL
===================================================== */
function showQuestion(){

selectedValue = null; // limpa sele√ß√£o anterior

let q = questionBank[current];

// Atualiza texto da pergunta
document.getElementById("question").innerText =
`Pergunta ${current+1}: ${q[0]}`;

let optionsDiv = document.getElementById("options");
optionsDiv.innerHTML = "";

// Cria as 3 op√ß√µes fixas
["Sim","Talvez","N√£o"].forEach((text,index)=>{

    let div = document.createElement("div");
    div.className="option";
    div.innerText=text;

    div.onclick=()=>{
        selectedValue = index;
        document.querySelectorAll(".option")
        .forEach(o=>o.classList.remove("selected"));
        div.classList.add("selected");
    };

    optionsDiv.appendChild(div);
});

// Atualiza barra de progresso
document.getElementById("progress-bar").style.width =
((current)/35)*100 + "%";
}

/* =====================================================
   AVAN√áA PARA PR√ìXIMA PERGUNTA
===================================================== */
function nextQuestion(){

if(selectedValue===null){
alert("Selecione uma op√ß√£o!");
return;
}

let style = questionBank[current][1];

// Pontua√ß√£o:
// SIM = 2
// TALVEZ = 1
// N√ÉO = 0
if(selectedValue===0) scores[style]+=2;
if(selectedValue===1) scores[style]+=1;

current++;

if(current<35){
showQuestion();
}else{
showResult();
}
}

/* =====================================================
   MOSTRA RESULTADO FINAL
===================================================== */
function showResult(){

document.getElementById("quiz-screen").classList.add("hidden");
let result = document.getElementById("result-screen");
result.classList.remove("hidden");

// Descobre maior pontua√ß√£o
let max = Math.max(...Object.values(scores));

// Verifica empate
let winners = Object.keys(scores)
.filter(k=>scores[k]===max);

let html="<h2>Seu Resultado:</h2>";

winners.forEach(w=>{
html+=`<h3>${styles[w].emoji} ${w.toUpperCase()}</h3>`;
html+=`<p>${styles[w].desc}</p><ul>`;
styles[w].tips.forEach(t=>html+=`<li>${t}</li>`);
html+="</ul>";
html+=`<p><strong>Pontua√ß√£o:</strong> ${scores[w]}</p><hr>`;
});

html+=`<button onclick="restart()">Refazer Teste</button>`;
result.innerHTML=html;
}

/* =====================================================
   REINICIA O QUIZ
===================================================== */
function restart(){
location.reload(); // recarrega a p√°gina
}

</script>
</body>
</html>
